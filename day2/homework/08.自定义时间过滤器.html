<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义过滤器</title>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>

</head>

<body>
    <div id="box">
        <!--| 管道符,过滤作用-->
        {{dates |date}}
    </div>
</body>
<script>
    Vue.filter('date', function(input) {
        let oDate = new Date(input);
        return oDate.getFullYear() + '-' + (oDate.getMonth() + 1) +
            '-' + oDate.getDate() + ' ' + oDate.getHours() + ':' + oDate.getMinutes() + ':' + oDate.getSeconds();
    })

    let vm = new Vue({
        el: '#box',
        data: {
            dates: Date.now()
        }
    })
</script>

</html>
